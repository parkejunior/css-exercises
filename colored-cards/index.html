<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container-centered">
    <section class="card-list card-list-shadow">
      <div class="card card-blue">
        <div class="card-body">
          <div class="subtitle">Featured</div>
          <h2>Challenge</h2>
          <p>Design an icon set with your favorite hobbies.</p>
        </div>
        <a href="#" class="card-link">
          View Details <i class="card-link-icon"></i>
        </a>
      </div>
      <div class="card card-violet">
        <div class="card-body">
          <div class="subtitle">Blog</div>
          <h2>Interviews</h2>
          <p>8 examples of interviews with people who traveled trough Europe.</p>
        </div>
        <a href="#" class="card-link">
          Read Post <i class="card-link-icon"></i>
        </a>
      </div>
      <div class="card card-pink">
        <div class="card-body">
          <div class="subtitle">Daily</div>
          <h2>Practice</h2>
          <p>Generate daily exercices to improve your skills.</p>
        </div>
        <a href="#" class="card-link">
          Generate exercise <i class="card-link-icon"></i>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
